<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ราคาทองคำแท่งล่าสุด</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f0f0f0;
            /* ใช้ Flexbox เพื่อจัดกึ่งกลางทั้งหน้าจอ */
            display: flex;
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
        }
        .container {
            max-width: 650px;
            width: 90%;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }
        h1 {
            color: #AA8C3D; /* สีทอง */
            font-size: 1.8em;
            margin-bottom: 20px;
        }
        .price-item {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            padding: 15px 0;
            border-top: 1px solid #eee;
        }
        .price-item:last-child {
            border-bottom: 1px solid #eee;
        }
        .price-label {
            font-size: 1.4em;
            color: #555;
            font-weight: bold;
        }
        .price-value-box {
            font-size: 3.0em; /* ขยายขนาดตัวเลขให้ใหญ่ที่สุด */
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        .sell-price {
            color: #C0A04C; /* สีทองเข้ม */
        }
        .buy-price {
            color: #008000; /* สีเขียว */
        }
        .update-time {
            font-size: 1.0em;
            color: #777;
            margin-top: 25px;
            font-weight: 600;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>ราคาทองคำแท่ง 96.5% อ้างอิงวันนี้</h1>
        
        <div id="gold-price-output">
            </div>

        <div id="update-time-output" class="update-time"></div>
    </div>

    <script>
        // ฟังก์ชันเพื่อจัดรูปแบบตัวเลขให้มีจุลภาคและทศนิยม
        function formatCurrency(number) {
            return parseFloat(number).toLocaleString('th-TH', { 
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            });
        }

        function displayGoldPrice() {
            const outputElement = document.getElementById('gold-price-output');
            const timeElement = document.getElementById('update-time-output');
            
            // **ข้อมูลราคาอ้างอิง (Manual Input)**
            // *เมื่อราคาเปลี่ยน คุณต้องเข้ามาแก้ไขตัวเลข 2 ตัวนี้เอง*
            const data = {
                time: "18:30 น.", // อัพเดทเวลาให้ตรงกับที่คุณแก้ไข
                date: "04/10/2568",
                gold_bar: {
                    sell: 59450.00, // ราคาขายออก
                    buy: 59350.00  // ราคารับซื้อ
                }
            };

            const priceOutput = 
                `<div class="price-item">
                    <div>
                        <div class="price-label">ขายออก</div>
                        <div class="price-value-box sell-price">${formatCurrency(data.gold_bar.sell)}</div>
                        <div class="price-label">บาท</div>
                    </div>
                    <div>
                        <div class="price-label">รับซื้อ</div>
                        <div class="price-value-box buy-price">${formatCurrency(data.gold_bar.buy)}</div>
                        <div class="price-label">บาท</div>
                    </div>
                </div>`;

            outputElement.innerHTML = priceOutput;
            timeElement.innerHTML = `ข้อมูลอ้างอิงล่าสุด: ${data.time} (${data.date})`;
        }

        // เรียกใช้ฟังก์ชันแสดงผลทันที
        displayGoldPrice();
        
    </script>
    
</body>
</html>
