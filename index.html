<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เช็คราคาทองคำปัจจุบัน (MTS Gold)</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 650px;
            margin: 50px auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #AA8C3D; /* สีทอง MTS */
            font-size: 1.8em;
            margin-bottom: 5px;
        }
        .info-text {
            color: #555;
            margin-bottom: 25px;
        }
        .widget-area {
            /* Widget จะสร้างตารางราคาทองขึ้นมาในส่วนนี้ */
            min-height: 250px; /* เพิ่มความสูงขั้นต่ำเพื่อรองรับตาราง */
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>ราคาปัจจุบัน: ทองคำแท่งและทองรูปพรรณ (บาท)</h1>
        <p class="info-text">ข้อมูลอัปเดตล่าสุดจาก MTS Gold</p>

        <div class="widget-area">
            <script type="text/javascript" src="https://www.mtsgold.co.th/widgets/goldprice/mts_goldprice_widget.js?w_width=100%&w_height=250px&w_currency=THB&w_unit=Baht&w_showtime=1&w_barcolor=AA8C3D&w_chart=0&w_type=0"></script>
        </div>
        <p style="margin-top: 20px; font-size: 0.75em; color: #888;">ราคานี้อ้างอิงตามรอบการประกาศราคาของตลาดทองคำในประเทศ</p>
    </div>
    
</body>
</html>
