<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เช็คราคาทองคำปัจจุบัน</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 650px;
            margin: 50px auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #C0A04C; /* สีทอง */
            font-size: 1.8em;
            margin-bottom: 5px;
        }
        .info-text {
            color: #555;
            margin-bottom: 25px;
        }
        .widget-area {
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>ราคาทองคำปัจจุบัน (บาท)</h1>
        <p class="info-text">ข้อมูลอัปเดตล่าสุดจากแหล่งที่มาที่เชื่อถือได้</p>

        <div class="widget-area">
            <div id="ylg-gold-price-widget"></div>

            <script type="text/javascript" src="https://www.ylgbullion.co.th/widget/gold-price.js"></script>
            <script type="text/javascript">
                new YLGGoldPriceWidget("ylg-gold-price-widget", {
                    'width': 600, 
                    'type': 'THGOLD', // ตั้งค่าให้แสดงราคาทองไทย
                    'skin': 'ylg',
                    'fontfamily': 'Tahoma'
                });
            </script>
        </div>
        <p style="margin-top: 20px; font-size: 0.75em; color: #888;">ราคานี้อ้างอิงตามรอบการประกาศราคาของตลาดทองคำในประเทศ</p>
    </div>
    
</body>
</html>
