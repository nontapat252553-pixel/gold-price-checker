<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ลิงก์เช็คราคาทองคำปัจจุบัน</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            background-color: #f0f0f0; 
            padding-top: 50px; 
        }
        .container { 
            max-width: 600px; 
            margin: auto; 
            background-color: #fff; 
            padding: 40px; 
            border-radius: 8px; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.1); 
        }
        h1 { 
            color: #AA8C3D; 
        }
        .gold-link {
            display: inline-block;
            margin-top: 30px;
            padding: 15px 50px; /* เพิ่ม padding ให้ปุ่มใหญ่ขึ้น */
            background-color: #D4AF37; /* สีทอง */
            color: white;
            text-decoration: none;
            font-size: 2.0em; /* ขยายขนาดตัวอักษรให้ใหญ่มาก */
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .gold-link:hover {
            background-color: #C0A04C;
        }
        .instructions {
            margin-top: 15px;
            font-size: 0.9em;
            color: #777;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>ตรวจสอบราคาทองคำปัจจุบัน</h1>
        <p>เนื่องจากปัญหาการแสดงผล Widget ท่านสามารถคลิกปุ่มด้านล่างเพื่อไปยังแหล่งข้อมูลราคาทองคำล่าสุดได้โดยตรง</p>

        <a href="https://www.goldtraders.or.th/" target="_blank" class="gold-link">
            ราคา
        </a>
        <p class="instructions">คลิกที่ปุ่ม 'ราคา' เพื่อดูตารางราคาทองล่าสุดจากสมาคมค้าทองคำ (จะเปิดแท็บใหม่)</p>
    </div>
    
</body>
</html>
