<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ราคาทองวันนี้ (อัปเดตทุกวัน) - ประเทศไทย</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 700px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }
        h1 {
            color: #D4AF37; /* สีทองเข้ม */
            margin-bottom: 5px;
        }
        .source-info {
            font-size: 0.9em;
            color: #777;
            margin-bottom: 25px;
        }
        .gold-widget-container {
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>ราคาทองคำแท่ง 96.5% และทองรูปพรรณวันนี้</h1>
        <p class="source-info">อัปเดตตามประกาศราคาทองในประเทศ (โดยปกติอัปเดตรายวัน)</p>

        <div class="gold-widget-container">
            <div id="ylg-gold-price-widget"></div>

            <script type="text/javascript" src="https://www.ylgbullion.co.th/widget/gold-price.js"></script>
            <script type="text/javascript">
                new YLGGoldPriceWidget("ylg-gold-price-widget", {
                    'width': 600, 
                    'type': 'THGOLD', 
                    'skin': 'ylg',
                    'fontfamily': 'Tahoma'
                });
            </script>
        </div>
        <p style="margin-top: 20px; font-size: 0.8em; color: #555;">หากราคาทองไม่แสดงผล กรุณาลอง Refresh หรือตรวจสอบการตั้งค่าเบราว์เซอร์</p>
    </div>
