<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ราคาทองคำปัจจุบัน (อยู่ตรงกลาง)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f0f0f0;
            /* ใช้ Flexbox เพื่อจัดกึ่งกลางทั้งหน้าจอ */
            display: flex;
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; /* ทำให้ body สูงเต็มจอเพื่อจัดกึ่งกลางในแนวตั้ง */
        }
        .container {
            max-width: 650px;
            width: 90%;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }
        h1 {
            color: #AA8C3D;
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        .price-item {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            padding: 15px 0;
            border-top: 1px solid #eee;
        }
        .price-item:last-child {
            border-bottom: 1px solid #eee;
        }
        .price-label {
            font-size: 1.2em;
            color: #555;
            font-weight: bold;
        }
        .price-value-box {
            font-size: 2.5em; /* ขนาดตัวเลขใหญ่มาก */
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        .sell-price {
            color: #C0A04C; /* สีทอง */
        }
        .buy-price {
            color: #4CAF50; /* สีเขียว */
        }
        .loading {
            color: #007bff;
            font-size: 1.5em;
        }
        .update-time {
            font-size: 0.9em;
            color: #777;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>ราคาทองคำแท่ง 96.5% วันนี้</h1>
        
        <div id="gold-price-output">
            <div class="loading">กำลังโหลดข้อมูลราคาปัจจุบัน...</div>
        </div>
